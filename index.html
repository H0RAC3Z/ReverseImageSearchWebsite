	</head>
	<body>
		<div class="navbar">
			<h1>ToolImageSearch</h1>
			<a href="">Product List</a>

			    </form>
			</div>
		</div>

		</div>

		
		<div class="mainbody">

		</div>
			
		
		<footer>
			<div class="footerdiv">

				<a class="footer"> Terms </a>
			</div>	
		</footer>
	</body>
</html>
