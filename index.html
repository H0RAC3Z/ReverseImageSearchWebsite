<!DOCTYPE html>
<html>
	<head>
		<title>ToolImageSearch</title>
		<link rel="stylesheet" href="main.css">
		<link rel="icon" type="image/x-icon" href="images/search.PNG"> <!--adds web icon to top of tab-->
		<script src="script.js"></script><!--links to the script.js file-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<!--navbar containing everything in the navbar-->
		<div class="navbar">
			<a href="index.html">
				<img src="images/rift.png" class="logoYeah">
			</a>
			<a href="">Product List</a>
			<form>
				<!--entering of MPN-->
				<input type="text" placeholder="Enter an MPN" name="search" id="mpn">
				<button type="submit" id="fetch-tool">
					Search by MPN
				</button>
			</form>
		</div>
		<!--motto + url entering-->
		<div class="middleSection">
			<div class="forBlurring">
				<div class="mainPageTxt">
					Save money on tools with top-of-the-line price matching
				</div>
				<!--url entering-->
				<form id="searchForm">
					<div class="search-container">
						<div class="input-zone">
							<label id="urlLabel" for="urlInput">Enter URL:</label>
							<input type="url" id="urlInput" class="input-field" placeholder="Enter URL" name="url">
						</div>
		
						<button type="submit" id="fetch-tool2">
							Search by URL
						</button>
					</div>
				</form>
			</div>
		</div>
		
		<!--output is displayed here-->
		<div class="bottomSection" id="output"></div>
	
		
		<footer>
			<div class="footerdiv">
				<a class="footer" href="pages/aboutUs.html"> About us </a>
				<a class="footer" href="pages/contactUs.html"> Contact us </a>
				<a class="footer" href="pages/terms.html"> Terms </a>
			</div>	
		</footer>
	</body>
</html>
